<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments :: navbar"></div>

  <div class="container">
    <h1 class="mb-3">Cursos</h1>

    <!-- exemplo de tabela -->
    <table class="table table-striped" th:if="${cursos}">
      <thead>
        <tr><th>ID</th><th>Nome</th><th>Ações</th></tr>
      </thead>
      <tbody>
        <tr th:each="c : ${cursos}">
          <td th:text="${c.id}">1</td>
          <td th:text="${c.nome}">Curso X</td>
          <td>
            <a class="btn btn-sm btn-primary" th:href="@{|/cursos/${c.id}|}">Ver</a>
          </td>
        </tr>
      </tbody>
    </table>

    <p th:if="${#lists.isEmpty(cursos)}" class="text-muted">Sem cursos cadastrados.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
