<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Professores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments :: navbar"></div>

  <div class="container">
    <h1 class="mb-3">Professores</h1>

    <ul class="list-group" th:if="${professores}">
      <li class="list-group-item" th:each="p : ${professores}" th:text="${p.nome}">Fulano</li>
    </ul>

    <p th:if="${#lists.isEmpty(professores)}" class="text-muted">Sem professores cadastrados.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
