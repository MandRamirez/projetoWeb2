<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments :: navbar"></div>

  <div class="container">
    <h1 class="mb-3">Categorias</h1>

    <ul class="list-group" th:if="${categorias}">
      <li class="list-group-item" th:each="cat : ${categorias}" th:text="${cat.nome}">Categoria</li>
    </ul>

    <p th:if="${#lists.isEmpty(categorias)}" class="text-muted">Sem categorias cadastradas.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
